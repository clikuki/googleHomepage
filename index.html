<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <nav class="container flexEnd">
            <div id="navBar" class="container center">
                <span><a class="black" href="#">Gmail</a></span>
                <span><a class="black" href="#">images</a></span>
                <div id="appsButton" title="Google Apps">
                    <img id="appsImg" src="assets/apps_48x48.png">
                </div>
                <button id="signIn">Sign in</button>
            </div>
        </nav>
        <div class="container center vertical">
            <img id="logo" src="assets/google_logo_640x216.png">
            <div id="searchbar" class="container center flexBetween">
                <img id="searchIcon" src="assets/search_48x48.png">
                <input id="inputField" type="text">
            </div>
            <div id="searchButtonDiv">
                <button class="searchButton" type="button">Google Search</button>
                <button class="searchButton" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer class="bottom">
            <span id="country">Philippines</span>
            <div id="footerBottom" class="container flexBetween">
                <div class="container flexEvenly">
                    <span><a class="gray" href="#">About</a></span>
                    <span><a class="gray" href="#">Advertising</a></span>
                    <span><a class="gray" href="#">Business</a></span>
                    <span><a class="gray" href="#">How search works</a></span>
                </div>
                <div class="container flexEvenly">
                    <span><a class="gray" href="#">Privacy</a></span>
                    <span><a class="gray" href="#">Terms</a></span>
                    <span><a class="gray" href="#">Settings</a></span>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
