<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <nav class="container flexEnd">
            <div id="navBar" class="container center">
                <span><a href="#">Gmail</a></span>
                <span><a href="#">images</a></span>
                <div id="appsButton" title="Google Apps">
                    <img id="appsImg" src="assets/apps_48x48.png">
                </div>
                <button id="signIn">Sign in</button>
            </div>
        </nav>
        <div class="container center vertical">
            <img id="logo" src="assets/google_logo_640x216.png">
            <div id="searchbar" class="container center flexBetween">
                <img id="searchIcon" src="assets/search_48x48.png">
                <input id="inputField" type="text">
            </div>
            <div id="searchButtonDiv">
                <button class="searchButton" type="button">Google Search</button>
                <button class="searchButton" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer class="bottom">
            <span id="country">America</span>
            <div class="container flexBetween">
                <div>
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How search works</span>
                </div>
                <div>
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Settings</span>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
