<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header class="container flexEnd">
            <div>
                <span>Gmail</span>
                <span>images</span>
                <img src="assets/apps_24dp.png">
                <button>Sign in</button>
            </div>
        </header>
        <div class="container center vertical">
            <img id="logo" src="assets/google_logo_640x216.png">
            <input id="searchbar" type="text">
            <div>
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <span id="country">America</span>
            <div class="left">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How search works</span>
            </div>
            <div class="right">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </footer>
    </main>
</body>
</html>
